<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/sign-up.css">
    <link rel="stylesheet" href="assets/fonts/font.css">
</head>

<body>
    <div class="nav-bar">
        <img class="join-logo" src="assets/img/Capa 2.png" alt="">

    </div>

    <div class="sign-up-content">
        <div class="sign-up-container">
            <h1>Sign up</h1>
            <div class="input-sign-up">

                <input class="name-icon" type="text" name="name" placeholder="Name" autocomplete="name"
                    style="background-image: url(assets/icons/user.png);">

                <input class="email-icon" type="email" name="email" placeholder="E-Mail" autocomplete="email"
                    style="background-image: url('assets/icons/email.png');">

                <input class="password-icon" type="password" name="password" placeholder="Password"
                    autocomplete="new-password" style="background-image: url(assets/icons/padlock.png);">

                <input class="confirm-password-icon" type="password" name="confirmPassword"
                    placeholder="confirm password" autocomplete="new-password"
                    style="background-image: url(assets/icons/padlock.png);">

                <label class="checkbox-label">
                    <input type="checkbox" id="checkbox" />
                    <span>I accept the <a href="#">Privacy Policy</a></span>
                </label>

            </div>
            <div class="sign-up-button">
                <button class="sign-up">Sign up</button>
            </div>
        </div>
    </div>
</body>

</html>
