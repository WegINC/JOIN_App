<div id="task-detail-container" class="task-detail-overlay">
  <div class="task-detail-card">
    <div class="task-header">
      <span class="task-category" id="task-category">Category</span>
      <button class="close-btn" onclick="closeTaskOverlay()">×</button>
    </div>

    <span id="title-span" style="font-size: 20px; display: none">Title</span>
    <h2 id="task-title">Task Title</h2>

    <span id="description-span" style="font-size: 20px; display: none">Description</span>
    <p class="task-description" id="task-description">Task Description</p>

    <div class="task-info">
      <div class="due-date">
        <span class="dueDate-span">Due date:</span>
        <span id="task-due-date">--</span>
      </div>
      <div>
        <span class="priority-span">Priority:</span>
        <span id="task-priority">--</span>
        <span id="task-priority-icon">⎯</span>
      </div>
    </div>

    <div class="assigned-section">
      <span>Assigned To:</span>
      <div id="assigned-users" class="assigned-users"></div>

      <div class="assignee-dropdown-wrapper">
        <div id="fa-assigned-dropdown" class="dropdown-trigger hidden">Select contacts to assign</div>
        <div id="fa-assigned-container" class="dropdown-menu hidden"></div>
      </div>
    </div>

    <div class="subtasks-section">
      <span>Subtasks</span>

      <div id="subtask-input-row" class="subtask-input-row">
        <input type="text" id="subtask-input" class="subtask-input" placeholder="Neue Subtask hinzufügen" />
        <div id="subtask-actions" class="subtask-actions">
          <button type="button" class="subtask-icon" onclick="cancelOverlaySubtask()">✕</button>
          <button type="button" class="subtask-icon" onclick="confirmOverlaySubtask()">✔</button>
        </div>
      </div>

      <div id="subtask-list"></div>
    </div>

    <div class="task-actions">
      <button onclick="deleteTask()" class="action-btn">
        <img src="../assets/icons/delete-button.png" alt="Delete" /> Delete
      </button>
      <button onclick="editTask()" class="action-btn">
        <img src="../assets/icons/edit-button.png" alt="Edit" /> Edit
      </button>
    </div>
  </div>
</div>

<img id="alert-icon" src="../assets/img/signedUp-successfully.svg" alt="Alert Icon" class="hidden">
<div id="alert-text-message" class="hidden"></div>
