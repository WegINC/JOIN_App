<div id="task-detail-container" class="task-detail-overlay">
  <div class="task-detail-card">
    <div class="task-header">
      <span class="task-category" id="task-category">Category</span>
      <button class="close-btn" onclick="closeTaskOverlay()">×</button>
    </div>

    <h2 class="task-title" id="task-title">Task Title</h2>

    <p class="task-description" id="task-description">Task Description</p>

    <div class="task-info">
      <div>
        <span class="dueDate-span">Due date:</span>
        <span id="task-due-date">--</span>
      </div>
      <div>
        <span class="priority-span">Priority:</span>
        <span id="task-priority">--</span>
        <span id="task-priority-icon">⎯</span>
      </div>
    </div>

    <div class="assigned-section">
      <span>Assigned To:</span>
      <div id="assigned-users" class="assigned-users"></div>
    </div>

      <div class="subtasks-section">
        <span>Subtasks</span>
        <div id="subtask-list" class="subtask-list"></div>
      </div>

    <div class="task-actions">
      <button onclick="deleteTask()" class="action-btn">
        <img src="/assets/icons/delete-button.png" alt="Delete" /> Delete
      </button>
      <button onclick="editTask()" class="action-btn">
        <img src="/assets/icons/edit-button.png" alt="Edit" /> Edit
      </button>
    </div>
  </div>
</div>
