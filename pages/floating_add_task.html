<div class="add_task_container">
  <h1>Add Task</h1>

  <div class="task-form-columns">
    <div class="column">
      <label for="title">Title<span class="required">*</span></label>
      <input type="text" id="title" placeholder="Enter a title" />

      <label for="description">Description</label>
      <textarea id="description" placeholder="Enter a Description" rows="5"></textarea>

      <label for="due">Due date<span class="required">*</span></label>
      <input type="date" id="due" />
    </div>

    <img src="/assets/img/Vector 4.png" />

    <div class="column">
      <label>Priority</label>
      <div class="priority-buttons">
        <button style="background-color: red; color: white" id="priority-urgent" onclick="selectPriority('urgent')">Urgent ↑</button>
        <button style="background-color: #ff800D; color: white" id="priority-medium" onclick="selectPriority('medium')">Medium =</button>
        <button style="background-color: lightgreen" id="priority-low" onclick="selectPriority('low')">Low ↓</button>
      </div>

      <label for="assigned">Category<span class="required">*</span></label>
        <select id="assigned">
          <option>Select contacts to assign</option>
          <option>Carolin</option>
          <option>Arvinder</option>
          <option>Tim</option>
        </select>

      <label for="category">Category<span class="required">*</span></label>
        <select id="category">
          <option>Select task category</option>
          <option>Design</option>
          <option>Development</option>
          <option>Testing</option>
        </select>

      <label for="subtasks">Subtasks</label>
      <div style="display: flex; gap: 10px">
        <input class="subtask-input" placeholder="Add new subtask" />
        <button>+</button>
      </div>
    </div>
  </div>

  <div class="actions">
    <button class="cancel" onclick="closePopup()">Cancel ✖</button>
    <button class="create" onclick="createTask()">Create Task ✔</button>
  </div>

  <p style="color: red; margin-top: 20px">*This field is required</p>
</div>
