<div class="add_task_container">
  <h1 id="form-title">Add Task</h1>

  <div class="task-form-columns">
    <div class="column">
      <label for="title">Title<span class="required">*</span></label>
      <input type="text" id="title" placeholder="Enter a title" />

      <label for="description">Description</label>
      <textarea
        id="description"
        placeholder="Enter a Description"
        rows="5"
      ></textarea>

      <label for="due">Due date<span class="required">*</span></label>
      <input type="date" id="due" />
    </div>

    <img src="/assets/img/Vector 4.svg" />

    <div class="column">
      <label>Priority</label>
      <div class="priority-buttons">
        <button
          style="background-color: red; color: white"
          id="priority-urgent"
          onclick="selectPriority('urgent')"
        >
          Urgent ↑
        </button>
        <button
          style="background-color: #ff800d; color: white"
          id="priority-medium"
          onclick="selectPriority('medium')"
        >
          Medium =
        </button>
        <button
          style="background-color: lightgreen"
          id="priority-low"
          onclick="selectPriority('low')"
        >
          Low ↓
        </button>
      </div>

      <label for="assigned">Assigned to<span class="required">*</span></label>
      <select id="assigned">
        <option>Select contacts to assign</option>
        <option>Carolin</option>
        <option>Arvinder</option>
        <option>Tim</option>
      </select>

      <label for="category">Category<span class="required">*</span></label>
      <select id="category">
        <option disabled selected>Select task category</option>
        <option value="Technical Task">Technical Task</option>
        <option value="User Story">User Story</option>
      </select>

      <label for="subtasks">Subtasks</label>
      <div id="subtask-container">
        <div style="display: flex; gap: 10px; margin-bottom: 5px;">
          <input type="text" class="subtask-input" placeholder="Add new subtask" />
          <button type="button" onclick="addSubtaskInput()">+</button>
        </div>
      </div>
    </div>
  </div>

  <div class="actions">
    <button class="cancel" onclick="closePopup()">Cancel ✖</button>
    <button class="create" id="create-task-button" onclick="createTask()">
      Create Task ✔
    </button>
  </div>

  <p style="color: red; margin-top: 20px">*This field is required</p>
</div>

<script src="/scripts/add_task.js"></script>
