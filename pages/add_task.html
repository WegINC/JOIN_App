<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>

    <link rel="stylesheet" href="/styles/add_task.css">
    <link rel="stylesheet" href="/assets/fonts/font.css">
</head>

<body onclick="closeUserMenu(event)">
    <div class="add-task-main">
      <div class="side-navbar">
        <div class="sidebar-img">
          <img src="/assets/img/Capa 1.png" alt="">
        </div>
        <div class="sidebar-menu">
          <a href="summary.html">
            <img src="/assets/icons/summary_icon.png" alt="">Summary
          </a>
          <a href="add_task.html">
            <img src="/assets/icons/add_task_icon.png" alt="">Add Task
          </a>
          <a href="board.html">
            <img src="/assets/icons/board_icon.png" alt="">Board
          </a>
          <a href="contacts.html">
            <img src="/assets/icons/contacts_icon.png" alt="">Contacts
          </a>
        </div>
        <div class="sidebar-bottom">
          <a href="privacy_policy.html">
            <img src="" alt="">Privacy Policy</a>
          <a href="legal_notice.html">
            <img src="" alt="">Legal notice</a>
        </div>
      </div>

      <div class="add-task-container">
        <div class="top-navbar">
          <span>Kanban Projekt Management Tool</span>
          <div class="user-name">
            <a href="help.html"><img src="/assets/icons/help.png" alt=""></a>

            <div class="user-dropdown-wrapper" id="user-dropdown-wrapper">
                <button id="user-name" onclick="toggleUserMenu()">G</button>

                <div id="user-dropdown" class="dropdown-menu hidden">
                    <a href="privacy_policy.html">Privacy Policy</a>
                    <a href="legal_notice.html">Legal Notice</a>
                    <a href="index.html">Log Out</a>
                </div>
            </div>
            
          </div>
        </div>

        <div class="add-task-content">
          <div class="add-task-content-headline">
            <span class="headline-text">Add Task</span>
          </div>

          <div class="form-sections">
            <div class="main-infos">
              <label for="title">Title<span class="required">*</span></label>
              <input type="text" id="title" placeholder="Enter a title" />

              <label for="description">Description</label>
              <textarea id="description" placeholder="Enter a Description" rows="5"></textarea>

              <label for="due">Due date<span class="required">*</span></label>
              <input type="date" id="due" />

              <p class="required-text">*This field is required</p>
            </div>

            <div class="separator"></div>

            <div class="detailed-infos">
              <label>Priority</label>
              <div class="priority-buttons">
                <button class="urgent">Urgent <img src="/assets/img/arrows-up.svg" alt=""></button>
                <button class="medium">Medium <img class="equals" src="/assets/img/equals.svg" alt=""></button>
                <button class="low">Low <img src="/assets/img/arrows-down.svg" alt=""></button>
              </div>

              <label for="assigned">Assigned to</label>
              <input type="text" id="assigned" placeholder="Select contacts to assign" />

              <label for="category">Category<span class="required">*</span></label>
              <input type="text" id="category" placeholder="Select task category" />

              <label for="subtasks">Subtasks</label>
              <input type="text" id="subtasks" placeholder="Add new tasks" />

              <div class="form-buttons">
                <button class="cancel">Clear &#10005;</button>
                <button class="create">Create Task &#10004;</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

</body>

<script src="/scripts/board.js"></script>

</html>
