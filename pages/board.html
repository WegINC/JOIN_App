<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>

    <link rel="stylesheet" href="/styles/standard.css">
    <link rel="stylesheet" href="/styles/board.css">
    <link rel="stylesheet" href="/styles/floating_add_task.css">
    <link rel="stylesheet" href="/assets/fonts/font.css">
</head>

<body onclick="closeUserMenu(event)">
    <div class="wrapper">
        <div class="side-navbar">
            <div class="sidebar-img">
                <img src="/assets/img/Capa 1.png" alt="">
            </div>
            <div class="sidebar-menu">
                <a href="summary.html">
                    <img src="/assets/icons/summary_icon.png" alt="">Summary
                </a>
                <a href="add_task.html">
                    <img src="/assets/icons/add_task_icon.png" alt="">Add Task
                </a>
                <a href="board.html">
                    <img src="/assets/icons/board_icon.png" alt="">Board
                </a>
                <a href="contacts.html">
                    <img src="/assets/icons/contacts_icon.png" alt="">Contacts
                </a>
            </div>
            <div class="sidebar-bottom">
                <a href="privacy_policy.html">Privacy Policy</a>
                <a href="legal_notice.html">Legal notice</a>
            </div>
        </div>

        <div class="content-area">
            <div class="top-navbar">
                <span>Kanban Projekt Management Tool</span>
                <div class="user-name">
                    <a href="help.html"><img src="/assets/icons/help.png" alt=""></a>

                    <div class="user-dropdown-wrapper" id="user-dropdown-wrapper">
                        <button id="user-name" onclick="toggleUserMenu()">G</button>

                        <div id="user-dropdown" class="dropdown-menu hidden">
                            <a href="privacy_policy.html">Privacy Policy</a>
                            <a href="legal_notice.html">Legal Notice</a>
                            <a href="/index.html">Log Out</a>
                        </div>
                    </div>

                </div>
            </div>

            <div class="board-headline">
                <div class="board-content-headline">
                    <div class="headline-text">
                      <span>Board</span>
                    </div>

                    <div class="headline-search-button">

                      <div class="search-container">
                          <input id="search-input" type="text" placeholder="Find Task">
                          <div class="seaerch-separator"></div>
                          <button id="searchButton">
                            <img src="/assets/icons/search.svg" alt="">
                          </button>
                      </div>

                      <button class="add-task-button">Add Task <img src="/assets/icons/add.svg" alt=""></button>

                    </div>
                </div>

                <div class="column-titles">
                    <span>To do </span>
                    <button>+</button>
                    <span>In progress</span>
                    <button>+</button>
                    <span>Await feedback</span>
                    <button>+</button>
                    <span>Done</span>
                </div>

            </div>

            <div class="board-columns">
            <div class="board-column" id="toDo"></div>
            <div class="board-column" id="inProgress"></div>
            <div class="board-column" id="awaitFeedback"></div>
            <div class="board-column" id="done"></div>
            </div>


        </div>
        <div id="popup-container" style="display: none;"></div>
        <script src="/scripts/board.js"></script>
</body>


</html>
