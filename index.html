<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/assets/fonts/font.css" />
  </head>

  <body>
    <div class="nav-bar">
      <img class="join-logo" src="/assets/img/Capa 2.png" alt="" />
      <div class="nav-right">
        <p>Not a Join user?</p>
        <a class="nav-button" href="/pages/sign-up.html">Sign up</a>
      </div>
    </div>
      <div class="login-content">
        <div class="login-container">

          <h1>Log in</h1>
          <div id="login-error" class="error-message" style="display: none;"></div>
          <div class="input-login">
            <input
              class="email-icon"
              type="email"
              name="email"
              placeholder="E-Mail"
              style="background-image: url(/assets/icons/email.png)"
              required
            />
            <input
              class="password-icon"
              type="password"
              name="password"
              placeholder="Password"
              style="background-image: url(/assets/icons/padlock.png)"
              required
            />
          </div>

          <div class="login-button">
            <a class="login" href="/pages/summary.html" onclick="onloadFunc()">Log in</a>
            <a class="guest" href="/pages/summary.html">Guest Log in</a>
          </div>
        </div>
      </div>
    <script src="./scripts/login.js"></script>
  </body>
</html>
