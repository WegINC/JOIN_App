<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/sign-up.css">
    <link rel="stylesheet" href="assets/fonts/font.css">
</head>

<body>
    <div class="nav-bar">
        <img class="join-logo" src="assets/img/Capa 2.png" alt="">
        <div class="nav-right">
            <p>Not a Join user?</p>
            <a class="nav-button" href="sign-up.html">Sign up</a>
        </div>
    </div>
    <div class="login-content">
        <div class="login-container">
            <h1>Log in</h1>
            <div class="input-login">
                <input class="email-icon" type="email" name="email" placeholder="E-Mail" style="background-image: url(assets/icons/email.png);">
                <input class="password-icon" type="password" name="password" placeholder="Password" style="background-image: url(assets/icons/padlock.png);">
            </div>
            <div class="login-button">
                <button class="login">Log in</button>
                <button class="guest">Guest Log in</button>
            </div>
        </div>
    </div>
</body>

</html>
