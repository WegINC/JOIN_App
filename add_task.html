<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Task</title>
    <link rel="stylesheet" href="./styles/add_task.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav-bar">
      <div class="nav-left">
        <img class="join-logo" src="./assets/img/Capa 2.png" alt="Join Logo" />
        <nav>
          <ul>
            <li><a href="#" class="nav-item">Summary</a></li>
            <li><a href="#" class="nav-item selected">Add Task</a></li>
            <li><a href="#" class="nav-item">Board</a></li>
            <li><a href="#" class="nav-item">Contacts</a></li>
          </ul>
        </nav>
        <div class="nav-footer">
          <a href="#">Privacy Policy</a>
          <a href="#">Legal notice</a>
        </div>
      </div>
    </div>

    <div class="main-content">
      <header class="header">
        <h2>Kanban Project Management Tool</h2>
        <div class="user-circle">SM</div>
      </header>

      <h1>Add Task</h1>

      <div class="task-form-columns">
        <div class="column">
          <label for="title">Title<span class="required">*</span></label>
          <input type="text" id="title" placeholder="Enter a title" />

          <label for="description">Description</label>
          <textarea
            id="description"
            placeholder="Enter a Description"
            rows="5"
          ></textarea>

          <label for="due">Due date<span class="required">*</span></label>
          <input type="date" id="due" />
        </div>

        <div class="column">
          <label>Priority</label>
          <div class="priority-buttons">
            <button style="background-color: red; color: white">
              Urgent ↑
            </button>
            <button class="medium">Medium =</button>
            <button style="background-color: lightgreen">Low ↓</button>
          </div>

          <label for="assigned">Assigned to</label>
          <select id="assigned">
            <option>Select contacts to assign</option>
          </select>

          <label for="category">Category<span class="required">*</span></label>
          <select id="category">
            <option>Select task category</option>
          </select>

          <label for="subtasks">Subtasks</label>
          <div style="display: flex; gap: 10px">
            <input class="subtask-input" placeholder="Add new subtask" />
            <button>+</button>
          </div>
        </div>
      </div>

      <div class="actions">
        <button class="cancel">Clear ✖</button>
        <button class="create">Create Task ✔</button>
      </div>

      <p style="color: red; margin-top: 20px">*This field is required</p>
    </div>
  </body>
</html>
